<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition 
    template="/WEB-INF/templates/page-template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui"
    >

    <ui:define name="content">
        <h2>${msg.TIMESHEET_ENTRY_LIST_TITLE}</h2>
        <b:dataTable value="#{timesheetEntryListMBean.timesheetEntryList}" var="timesheetEntry">

            <b:dataTableColumn label="${msg.TIMESHEET_ENTRY_TYPE}" value="#{timesheetEntry.type}"/>
            <b:dataTableColumn label="${msg.TIMESHEET_ENTRY_DESCRIPTION}" value="#{timesheetEntry.description}"/>
            <b:dataTableColumn label="${msg.TIMESHEET_ENTRY_DATE}" value="#{timesheetEntry.entryDate}"/>
            <b:dataTableColumn label="${msg.TIMESHEET_ENTRY_START_TIME}" value="#{timesheetEntry.startTime}"/>
            <b:dataTableColumn label="${msg.TIMESHEET_ENTRY_END_TIME}" value="#{timesheetEntry.endTime}"/>

        </b:dataTable>
    </ui:define>

</ui:composition>
