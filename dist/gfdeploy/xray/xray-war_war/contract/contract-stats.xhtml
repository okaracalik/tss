<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition 
    template="/WEB-INF/templates/page-template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    >
    <f:metadata>
        <f:viewParam name="uuid" value="#{contractStatsMBean.uuid}" />
        <f:viewAction action="#{contractStatsMBean.init()}" />
    </f:metadata>
    <ui:define name="content">

        <b:row>
            <c:forEach items="#{contractStatsMBean.statistics}" var ="stat">
                <b:column>
                    <h2> #{msg[stat.key]} </h2>
                    <b:well value="#{stat.value}"/>
                </b:column>
            </c:forEach>
        </b:row>

    </ui:define>

</ui:composition>
