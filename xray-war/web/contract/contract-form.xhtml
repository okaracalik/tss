<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition 
    template="/WEB-INF/templates/page-template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui"
    >

    <ui:define name="content">
        <h2>${msg.CONTRACT_FORM_TITLE}</h2>
        <b:form>
            <b:inputText label="${msg.CONTRACT_NAME}" />
            <b:datepicker label="${msg.CONTRACT_START_DATE}" />
            <b:datepicker label="${msg.CONTRACT_END_DATE}" />
            <b:inputText label="${msg.CONTRACT_HOURS_PER_WEEK}" />
            <b:button look="success" iconAwesome="save" value="${msg.FORM_SAVE_TITLE}"/>
        </b:form>
    </ui:define>

</ui:composition>
