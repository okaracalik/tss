<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition 
    template="/WEB-INF/templates/page-template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui"
    >

    <ui:define name="content">
        <h2>${msg.CONTRACT_LIST_TITLE}</h2>
        <b:dataTable value="#{contractListMBean.contractList}" var="contract">

            <b:dataTableColumn label="${msg.CONTRACT_NAME}" value="#{contract.name}" />
            <b:dataTableColumn label="${msg.CONTRACT_START_DATE}" value="#{contract.startDate}" />
            <b:dataTableColumn label="${msg.CONTRACT_END_DATE}" value="#{contract.endDate}" />
            <b:dataTableColumn label="${msg.CONTRACT_HOURS_PER_WEEK}" value="#{contract.hoursPerWeek}" />
            <b:dataTableColumn label="${msg.CONTRACT_WORKING_DAYS_PER_WEEK}" value="#{contract.workingDaysPerWeek}" />
            <b:dataTableColumn label="${msg.CONTRACT_VACATION_DAYS_PER_YEAR}" value="#{contract.vacationDaysPerYear}" />

        </b:dataTable>
    </ui:define>
    
</ui:composition>
