<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition 
    template="/WEB-INF/templates/page-template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui"
    >

    <ui:define name="content">
        <form class="form form-horizontal" action="j_security_check" method="post">
            <legend>${msg.APP_SIGN_IN_TITLE}</legend>
            <div class="form-group">
                <h:outputLabel class="control-label col-md-2" for="j_username" value="${msg.APP_SIGN_IN_EMAIL_ADDRESS}:" />
                <div class="col-md-4">
                    <h:inputText class="form-control" id="j_username" />
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel class="control-label col-md-2" for="j_password" value="${msg.APP_SIGN_IN_PASSWORD}:" />
                <div class="col-md-4">
                    <div class="input-group">
                        <h:inputSecret class="form-control" id="j_password" />
                        <span class="input-group-btn">
                            <h:commandButton class="btn btn-success" value="Login" />
                        </span>
                    </div>
                </div>
            </div>
        </form>
        <ui:fragment rendered="${request.parameterMap.containsKey('j_username')}">
            <b:alert severity="danger">
                ${request.parameterMap}
            </b:alert>
        </ui:fragment>
    </ui:define>

</ui:composition>
