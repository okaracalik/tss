<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition 
    template="/WEB-INF/templates/page-template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui"
    >

    <ui:define name="content">
        <h2>${msg.PERSON_LIST_TITLE}</h2>
        <b:dataTable value="#{personListMBean.personList}" var="person">

            <b:dataTableColumn label="${msg.PERSON_FIRST_NAME}" value="#{person.firstName}"/>
            <b:dataTableColumn label="${msg.PERSON_LAST_NAME}" value="#{person.lastName}"/>
            <b:dataTableColumn label="${msg.PERSON_EMAIL_ADDRESS}" value="#{person.emailAddress}"/>
            <b:dataTableColumn label="${msg.PERSON_DATE_OF_BIRTH}" value="#{person.dateOfBirth}"/>

        </b:dataTable>
    </ui:define>

</ui:composition>
